<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFly</title>
    
    <!-- ======= Estilos ====== -->
    <link rel="icon" type="image/png" href="../views/imgs/Favicon.png">
    <link rel="stylesheet" href="../views/css/style.css">
</head>

<body>
    <!-- =============== Menu Navegação ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="../views/imgs/logo.svg" alt="Logo">
                        </span>
                        <span class="title">PayFly</span>
                    </a>
                </li>

                <li>
                    <a href="Painel.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Painel Principal</span>
                    </a>
                </li>

                <li>
                    <a href="Despesas.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Despesas</span>
                    </a>
                </li>

                <li>
                    <a href="Receitas.html">
                        <span class="icon">
                            <ion-icon name="card-outline"></ion-icon>
                        </span>
                        <span class="title">Receitas</span>
                    </a>
                </li>

                <li>
                    <a href="Planos.html">
                        <span class="icon">
                            <ion-icon name="airplane-outline"></ion-icon>
                        </span>
                        <span class="title">Planos</span>
                    </a>
                </li>

                <li>
                    <a href="Configurações.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Configurações</span>
                    </a>
                </li>


                <li>
                    <a onclick="logout()">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Principal ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <!-- <div class="search">
                    <label>
                        <input type="text" placeholder="">
                        <ion-icon name=""></ion-icon>
                    </label>
                </div> -->

                <div id="user-info">
                    <a href="Configurações.html"><span id="user-email"></span></a>
                </div>
            </div>

                   

            <!-- ================ Dashboard ================= -->

            <div class="Configuration">
                <div class="data">
                    <div id="form1">
                        <h2>Dados Pessoais</h2>
            
                        <form onsubmit="reauthenticateUser(event)">
                            <div class="input-group1">
                                <label for="description">Nome</label>
                                <input type="text" id="description" name="description" placeholder="Nome Completo">
                            </div>
            
                            <div class="input-group1">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" placeholder="Endereço de Email" disabled>
                            </div>
            
                            <div class="input-group1">
                                <label for="current-password">Senha Atual</label>
                                <input type="password" id="current-password" name="current-password" placeholder="Senha Atual">
                            </div>
            
                            <div class="input-group1">
                                <label for="password">Nova Senha</label>
                                <input type="password" id="password" name="password" placeholder="Nova Senha">
                            </div>
            
                            <div class="input-group1 actions">
                                <a onclick="Modal.close()" class="button cancel">Excluir Conta</a>
                                <button type="submit">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    <!-- =========== Scripts =========  -->

    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

    <script src="../controllers/firebase-init.env"></script>
    
    <script src="../controllers/main.js"></script>   
    <script src="../models/configuracoes.js"></script> 

    <script src="../controllers/firebase-guard.env"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        function logout () {
    firebase.auth().signOut().then(() => {
        window.location.replace("../index.html");
    })
}
    </script>
</body>

</html>
