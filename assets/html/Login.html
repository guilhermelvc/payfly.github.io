<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFly</title>
    <!-- ======= Estilos ====== -->
    <link rel="icon" type="image/png" href="../imgs/Favicon.png">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Retângulo Esquerdo -->
        <div class="barra-esquerda">
            <div class="rectangle-large"></div>
            <div class="text text-large">Bem-vindo!</div>
        </div>

        <!-- Texto -->
        <div class="texts">
            <div class="text text-medium">Faça o login</div>
            <div class="text text-small">ou use seu e-mail para entrar:</div>
        </div>

        <!-- Ícones de Login Externo-->
        <div class="icones">
            <img class="icon-container icon-linkedin" src="../imgs/Login-Cadastro/linkedin-in 1.svg">
            <img class="icon-container icon-facebook" src="../imgs/Login-Cadastro/facebook 1.svg">
            <img class="icon-container icon-google" src="../imgs/Login-Cadastro/google 1.svg">
        </div>

        <!-- Campos de entrada -->
        <div class="inputs">
            <div class="input-container input-email" style="border-radius: 22px;">
                <img class="icon-container" src="../imgs/Login-Cadastro/envelope-solid 1.svg">
                <input type="text" placeholder="E-mail" maxlength="100">
            </div>
            <div class="input-container input-senha" style="border-radius: 22px;">
                <img class="icon-container" src="../imgs/Login-Cadastro/lock-solid 1.svg">
                <input type="password" placeholder="Senha" maxlength="12">
            </div>
        </div>

        <!-- Botão de Login -->
        <a href="../html/Painel.html">
            <div class="rectangle rectangle-small"></div>
            <div class="text text-medium2">Entrar</div>  
        </a>
    </div>
</body>

</html>
