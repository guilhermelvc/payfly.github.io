<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFly</title>
    
    <!-- ======= Estilos ====== -->
    <link rel="icon" type="image/png" href="../imgs/Favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- =============== Menu Navegação ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="../imgs/logo.svg" alt="Logo">
                        </span>
                        <span class="title">PayFly</span>
                    </a>
                </li>

                <li>
                    <a href="Painel.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Painel Principal</span>
                    </a>
                </li>

                <li>
                    <a href="Despesas.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Despesas</span>
                    </a>
                </li>

                <li>
                    <a href="Receitas.html">
                        <span class="icon">
                            <ion-icon name="card-outline"></ion-icon>
                        </span>
                        <span class="title">Receitas</span>
                    </a>
                </li>

                <li>
                    <a href="Planos.html">
                        <span class="icon">
                            <ion-icon name="airplane-outline"></ion-icon>
                        </span>
                        <span class="title">Planos</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Configurações</span>
                    </a>
                </li>


                <li>
                    <a href="../../Index.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Principal ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquise aqui">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <a href="Configurações.html"><img src="../imgs/customer01.jpg" alt="usuario"></a>
                </div>
            </div>

                   

            <!-- ================ Dashboard ================= -->

            <div class="Configuration">
                <div class="data">
                    <div id="form1">
                        <h2>Dados Pessoais</h2>
            
                        <form onsubmit="Form.submit(event)">
                            <div class="input-group1">
                                <label for="description">Nome Completo</label>
                                <input type="text" id="description" name="description" placeholder="Nome Completo">
                            </div>
            
                            <div class="input-group1">
                                <label for="description">Endereço</label>
                                <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                            </div>
            
                            <div class="input-group1">
                                <label for="date">Data Nascimento</label>
                                <input type="date" id="date" name="date">
                            </div>

                            <div class="input-group1">
                                <label for="description">Trocar Senha</label>
                                <input type="password" id="password" name="password" placeholder="Senha">
                            </div>
            
                            <div class="input-group1 actions">
                                <a onclick="Modal.close()" class="button cancel">Cancelar</a>
                                <button type="submit">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


    <!-- =========== Scripts =========  -->
    <script src="../js/main.js"></script>   

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
