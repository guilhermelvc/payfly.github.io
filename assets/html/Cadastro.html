<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFly</title>
    <!-- ======= Estilos ====== -->
    <link rel="icon" type="image/png" href="../imgs/Favicon.png">
    <link rel="stylesheet" href="../css/cadastro.css">   
</head>

<body>
    <div class="cadastro-container">
        <!-- Retângulo Esquerdo-->
        <div class="barra-esquerda">
            <div class="rectangle-large"></div>
            <div class="texto-esquerda">Bem-vindo de volta!</div> 
            <div class="texto-esquerda2">Para continuar conectado, por favor, faça login com suas informações.</div>
            <a href="../html/Login.html">      
                <div class="botao-login">
                <div class="Entrar">Entrar</div>
                </div>
            </a> 
        </div>

        <!-- Textos -->
        <div class="textos">
            <div class="texto1">Crie uma conta</div>
            <div class="texto2">ou use seu e-mail para registrar-se:</div>
        </div>

        <!-- Ícones de Login Externo-->
        <div class="icones">
            <img class="icon-container icon-linkedin" src="../imgs/Login-Cadastro/linkedin-in 1.svg">
            <img class="icon-container icon-facebook" src="../imgs/Login-Cadastro/facebook 1.svg">
            <img class="icon-container icon-google" src="../imgs/Login-Cadastro/google 1.svg">
        </div>

        <!-- Campos de entrada -->
        <div class="inputs">
            <div class="input-container input-nome">
                <img class="icon-container" src="../imgs/Login-Cadastro/user-solid 1.svg">
                <input type="text" placeholder="Nome" maxlength="100">
            </div>
            <div class="input-container input-email">
                <img class="icon-container" src="../imgs/Login-Cadastro/envelope-solid 1.svg">
                <input type="text" placeholder="E-mail" maxlength="100">
            </div>
            <div class="input-container input-senha">
                <img class="icon-container" src="../imgs/Login-Cadastro/lock-solid 1.svg">
                <input type="password" placeholder="Senha" maxlength="12">
            </div>
        </div>

        <!-- Botão de se Inscrever -->
        <div class="links">
            <a href="../html/Painel.html">
                <div class="botao-cadastro">
                    <div class="Cadastro">Inscrever-se</div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
