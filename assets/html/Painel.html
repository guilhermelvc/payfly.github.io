<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayFly</title>
    
    <!-- ======= Estilos ====== -->
    <link rel="icon" type="image/png" href="../imgs/Favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- =============== Menu Navegação ================ -->

    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="../imgs/logo.svg" alt="Logo">
                        </span>
                        <span class="title">PayFly</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Painel Principal</span>
                    </a>
                </li>

                <li>
                    <a href="Despesas.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Despesas</span>
                    </a>
                </li>

                <li>
                    <a href="Receitas.html">
                        <span class="icon">
                            <ion-icon name="card-outline"></ion-icon>
                        </span>
                        <span class="title">Receitas</span>
                    </a>
                </li>

                <li>
                    <a href="Planos.html">
                        <span class="icon">
                            <ion-icon name="airplane-outline"></ion-icon>
                        </span>
                        <span class="title">Planos</span>
                    </a>
                </li>

                <li>
                    <a href="Configurações.html">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Configurações</span>
                    </a>
                </li>


                <li>
                    <a href="../../Index.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Principal ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Pesquise aqui">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <a href="../html/Configurações.html"><img src="../imgs/customer01.jpg" alt="usuario"></a>
                    
                </div>
            </div>

            <!-- ======================= Cartões ================== -->
            <div class="cardBox">
                <a href="Receitas.html">
                <div class="card">
                    <div>                        
                        <div class="numbers" id="totalReceitas">R$ 0,00</div>
                        <div class="cardName">Receitas</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="card-outline"></ion-icon>
                    </div>
                </div>
            </a>

            <a href="Despesas.html">
                <div class="card">
                    
                    <div>
                        <div class="numbers"><p id="totalDespesas">R$ 0,00</p></div>
                        <div class="cardName">Despesas</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>
                </a>

                <!-- <div class="card">
                    <div>
                        <div class="numbers"><p id="totalPlanos">R$ 0,00</p></div>
                        <div class="cardName">Planos</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="airplane-outline"></ion-icon>
                    </div>
                </div> -->

                <div class="card">
                    <div>                        
                        <div class="numbers"><p id="saldoTotal">R$ 0,00</p></div>
                        <div class="cardName"></a>Saldo Total</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Dashboard ================= -->

            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Dashboard</h2>
                        <button id="btnOrdenarPorData" class="btn1"> <ion-icon name="filter-outline"></ion-icon> Ordenar por Data</button>

                    </div>

                    <table id="data-table">
                        <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Status</th>
                          </tr>
                        </thead>
                        <tbody id="data-table-body"></tbody>
                    </table>
                </div>      
                
                
                <!-- ============================ Icones =========================-->

                <div class="card2Box">
                    <div class="card2Header">
                    <a href="#">
                        <div class="card2"> 
                            <div class="icon2Bx">
                                <ion-icon name="barcode-outline"></ion-icon>       
                                    <div class="card2Name">Pagar Contas</div>                                  
                                </div>                             
                        </div>
                    </a>

                    <a href="#">
                        <div class="card2">
                            <div class="icon2Bx">
                                <ion-icon name="qr-code-outline"></ion-icon>                       
                                    <div class="card2Name">Receber Dinheiro</div>                                
                                </div>    
                            </div>
                        </div>
                    </a>

                </div> 
                </div>

    <!-- =========== Scripts =========  -->
    <script src="../js/main.js"></script>
    <script src="../js/painel.js"></script>
       

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
